<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/stylesJsKnowledge.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="src/jsKnowledge.js" defer></script>
</head>
<body>
    <header>
        <nav id="encabezado_nav">
            <ul id="ul_encabezado">
                <li><a class="a_nav" href="profile.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main style="margin-top: 65px;">
        <h1>My Java Script Knowledge</h1>
    </main>
    <div id="JsExamples">
        <!-- DataType -->
        <div id="div_dataType">
            <hr>
            <h2>Data Type</h2>
            <label for="data">First data</label>
            <input class="inputs" type="text" id="dato1_value">
            <br>
            <label for="data">Second data</label>
            <input class="inputs" type="text" id="dato2_value">
            <br>
            <button id="inputButton" class="button">Check type of data</button>
            <br>
            <p id="datatype_practice">The first data is: <br>The second data is:</p>
        </div>
        <!-- Calculadora -->
        <div id="div_calculadora">
            <hr>
            <h2>Calculator</h2>
            <label for="data">First number</label>
            <input class="inputs" type="text" id="number1">
            <br>
            <label for="data">Second number</label>
            <input class="inputs" type="text" id="number2">
            <br>
            <button id="plusButton" class="button">Plus</button>
            <button id="minusButton" class="button">Minus</button>
            <button id="timesButton" class="button">Times</button>
            <button id="dividedButton" class="button">Divided</button>
            <br>
            <p id="result">The result is: </p>
        </div>
        <!-- Comparator -->
        <div id="div_comparator">
            <hr>
            <h2>Data Comparator</h2>
            <label for="data">First one</label>
            <input class="inputs" type="text" id="comparador1">
            <br>
            <label for="data">Second one</label>
            <input class="inputs" type="text" id="comparador2">
            <br>
            <button id="comparatorButton" class="button">Compare data</button>
            <br>
            <p id="resultComparator">Do the two have the same values? <br>Are the same type? <br> Are they strictly the same? <br> Who is greater?</p>
        </div>
        <!-- Table Flex -->
            <div id="div_for">
            <hr>
            <h2>Table Flex</h2>
            <label for="data">width</label>
            <input class="inputs" type="text" id="width">
            <br>
            <label for="data">length</label>
            <input class="inputs" type="text" id="length">
            <br>
            <button id="createTableButton" class="button">Create Table</button>
            <br>
            X:<input class="inputs" type="text" id="x_position"> Y: <input class="inputs" type="text" id="y_position">
            <button id="changePositionButton" class="button">Change positions</button>
            <p id="table"></p>
            <p id="error"></p>
        </div>
        <!-- Rotate image -->
        <div id="div_rotateImg">
            <hr>
            <h2>Rotate image</h2>
            <figure>
                <img class="imgLinux" src="img/linux.png" alt="logo linux" width="200px" height="200px">
            </figure>
            <br>
            <button id="startRotationButton" class="button">Start rotation</button> <button id="stopRotationButton" class="button">Stop Rotation</button>
        </div>
    </div>
</body>
</html>
